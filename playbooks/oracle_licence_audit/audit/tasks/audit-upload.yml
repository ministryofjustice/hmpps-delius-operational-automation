- name: Compress audit directory
  archive:
    path: "{{ audit_dir }}/*"
    dest: "{{ audit_dir }}/{{ audit_zip_file }}"
    format: zip

- name: Upload to s3 bucket the zip file
  shell: aws s3 cp {{ audit_dir }}/{{ audit_zip_file }} s3://{{ dependencies_bucket.name }}/{{ audit_output }}/{{ audit_zip_file }}

