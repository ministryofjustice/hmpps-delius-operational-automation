- name: Oracle backup
  hosts: '{{ rman_target | default("localhost", true) }}'
  gather_facts: no
  become: yes
  become_user: oracle
  become_method: sudo

  tasks:
    - shell: |
             echo $$
             pstree -p -H $$
             echo
             env
      register: get_connection

    - debug:
        msg: get_hostname