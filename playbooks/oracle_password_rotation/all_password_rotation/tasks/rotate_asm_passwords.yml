# ASM SYS password is the same as the SYS password for the associated database
- name: Set ASM Passwords in ASM Instance
  script: set_asm_password.sh
  environment:
    SYS_PASSWORD: "{{ lookup('aws_ssm', '/{{ environment_name }}/{{ application }}/db/oradb_sys_password', region=region ) }}"
    ASMSNMP_PASSWORD: "{{ lookup('aws_ssm', '/{{ environment_name }}/{{ application }}/db/oradb_asmsnmp_password', region=region ) }}"
