name: "Oracle: Database Backup"
on:
  workflow_dispatch:
    inputs:
      TargetHost:
        description: "Backup target host"
        required: true
        type: choice
         default: "delius_primarydb"
        options: 
          - "delius_primarydb"
          - "mis_primarydb"
          - "misboe_primarydb"
          - "misdsd_primarydb"
          - "delius_standbydb1"
          - "mis_standbydb1"
          - "misboe_standbydb1"
          - "misdsd_standbydb1"
          - "delius_standbydb2"
      TargetHostList:
        description: "INTERNAL USE ONLY"
        type: string
        default: "delius_primarydb, mis_primarydb, misboe_primarydb, misdsd_primarydb, delius_standbydb1, mis_standbydb1,misboe_standbydb1,misdsd_standbydb1,delius_standbydb2"
      Period: 
        description: "Is this a daily or weekly backup?"
        required: true
        type: choice
        options: 
          - "daily"
          - "weekly"
      FixAbsentChunks:
        description: "Validate and fix absent S3 missing backup chunks"
        type: choice
        default: "yes"
        options: 
          - "yes"
          - "no"
      DeleteDefunct:
        description:  "Delete backups for DBIDs no longer in use"
        type: choice
        default: "yes"
        options: 
          - "yes"
          - "no"
      EnableTrace:
        description: "Enable RMAN trace for debugging"
        required: false
        type: choice
        default: "no"
        options: 
          - "yes"
          - "no"     
      VerboseOutput: 
        description: "Verbose Output level"
        type: choice
        options:
          - ""
          - "-v"
          - "-vv"
          - "-vvv"
          - "-vvvv"
      SourceCodeVersion:
        description: "Source version for the  hmpps-delius-operation-automation. Enter a pull request, branch, commit ID, tag, or reference."
        type: string
        default: "main"
      SourceConfigVersion:
        description: "Source version for the modernisation-platform-configuration-management. Enter a pull request, branch, commit ID, tag, or reference."
        type: string
        default: "main"

  push:
    branches:
      - DBA-511
    paths:
      - .github/workflows/oracle-backup.yml

# Allow permissions on repository and docker image respectively
permissions:
  contents: read
  packages: read

jobs:
  # Start deployment container job based on the build delius-ansible-aws image
  deployment:
    name: "oracle-backup"
    environment: development
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ministryofjustice/hmpps-delius-operational-automation:0.1
    env:
      ssm_parameter_status: /oracle/backups/${{ inputs.TargetHost }}/status
    steps:

      - name: Checkout hmpps-delius-operation-automation
        uses: actions/checkout@v4.0.0
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            playbooks/oracle_backup
          path: operations
          ref: ${{ inputs.SourceCodeVersion }}
          fetch-depth: 1

      - name: Checkout modernisation-platform-configuration-management
        uses: actions/checkout@v4.0.0
        with:
          repository: ministryofjustice/modernisation-platform-configuration-management
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            ansible/hosts
            ansible/group_vars
          path: inventory
          ref: ${{ inputs.SourceConfigVersion }}
          fetch-depth: 1

      - name: Configure AWS Credentials
        id: login-aws
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.CICD_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.CICD_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # - name: SetInitialStatus
      #   uses: stephenbawks/aws-ssm-parameter@v1.0.0
      #   with:
      #     name: $ssm_parameter_status
      #     value: NotPassed
      #     description: Put AWS Parameter Status

      - name: Test ansible playbook
        run: |
          ansible-playbook operations/playbooks/oracle_backup/playbook.yml -i inventory/ansible -e target=environment_name_delius_core_development_dev_delius_primarydb

#${{ github.inputs.TargetHost }}
