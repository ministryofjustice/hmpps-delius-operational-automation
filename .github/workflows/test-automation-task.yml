name: Test automation task

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Delius environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - test

  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  deployment:
    name: Test automation task
    environment: development # fix during testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.CICD_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.CICD_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Already installed
      # - name: Install python and ansible
      #   run: |
      #     sudo apt update
      #     sudo apt install python3.10 python3.10-venv python3-pip -y
      #     python -m pip install ansible==6.0.0

      - name: Setup ansible
        run: |
          cd ansible
          mkdir ./python-env && cd python-env
          python -m venv ansible
          source ansible/bin/activate
          cd ../
          python -m pip install -r requirements.txt
          ansible-galaxy role install -r requirements.yml
          ansible-galaxy collection install -r requirements.yml
