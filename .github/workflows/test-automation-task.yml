name: Test automation task

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Delius environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - test

  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  deployment:
    name: Test automation task
    environment: development # fix during testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.CICD_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.CICD_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup ansible-playbook
        run: |
          sudo apt update
          sudo apt install python3.9 python3.9-env python3-pip -y
          python=$(which python3)
          $python -m pip install ansible==6.0.0

      - name: Run ansible
        run: |
          ansible --version
