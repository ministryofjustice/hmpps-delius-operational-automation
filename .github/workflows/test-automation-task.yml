name: Test automation task

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Delius environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - test

  push:
    branches:
      - main
    paths:
      - ansible/**
      - .github/workflows/test-automation-task.yml

  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]
    paths:
      - ansible/**
      - .github/workflows/test-automation-task.yml

permissions:
  contents: read
  packages: read

