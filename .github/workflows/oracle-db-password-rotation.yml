name: "Oracle: Password Rotation"
run-name: "Oracle: ${{ inputs.TargetEnvironment }}-password-rotation"

on:
  workflow_dispatch:
    inputs:
      TargetEnvironment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - "hmpps-oem-development"
          - "hmpps-oem-test"
          - "hmpps-oem-preproduction"
          - "hmpps-oem-production"
          - "delius-core-dev"
          - "delius-core-test"
          - "delius-core-training"
          - "delius-core-stage"
          - "delius-core-preprod"
          - "delius-core-prod"
          - "delius-mis-dev"
          - "delius-mis-stage"
          - "delius-mis-preprod"
          - "delius-mis-prod"
      VerboseOutput:
        description: "Verbose Output level"
        type: choice
        default: ""
        options:
          - ""
          - "-vv"
          - "-vvv"
          - "-vvvv"
      AnsibleForks:
        description: "Number of Ansible Forks to Use"
        type: choice
        default: ""
        options: 
          - ""
          - "-f 5"
          - "-f 10"
          - "-f 15"
      SourceCodeVersion:
        description: "Source version for the hmpps-delius-operation-automation. Enter a pull request, branch, commit ID, tag, or reference."
        type: string
        default: "main"
      SourceConfigVersion:
        description: "Source version for the modernisation-platform-configuration-management. Enter a pull request, branch, commit ID, tag, or reference."
        type: string
        default: "main"
  workflow_call:
    inputs:
      TargetEnvironment:
        description: "Target environment"
        required: true
        type: string

env:
  ansible_config: operations/playbooks/ansible.cfg
  database_command: ansible-playbook operations/playbooks/oracle_password_rotation/database_password_rotation.yml
  oem_command: ansible-playbook operations/playbooks/oracle_password_rotation/oem_password_rotation.yml
  inventory: inventory/ansible

# Allow permissions on repository and docker image and OIDC token
permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  oracle_duplicate_in_progress:
    name: oracle-duplicate-in-progress
    environment: ${{ github.event.inputs.TargetEnvironment }}-preapproved
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ministryofjustice/hmpps-delius-operational-automation:0.41.0
    continue-on-error: false
    outputs:
      SkipPasswordRotation: ${{ steps.checkduplicaterunning.outputs.SkipPasswordRotation }}
    steps:

      - name: Configure AWS Credentials
        id: login-aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/modernisation-platform-oidc-cicd"
          role-session-name: "hmpps-delius-operational-automation-${{ github.run_number }}"
          aws-region: "eu-west-2"

      - name: Check Duplicate Job Running
        id: checkduplicaterunning
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]
          then
            TargetEnvironment="${{ github.event.inputs.TargetEnvironment }}"
          elif [[ "${{ github.event_name }}" == "schedule" ]]
          then
            TargetEnvironment="${{ inputs.TargetEnvironment }}"
          fi
          TargetEnvironment=environment_name_$(echo ${TargetEnvironment} | sed 's/dev/development_dev/;s/test/test_test/;s/training/test_training/;s/stage/preproduction_stage/;s/preprod/preproduction_preprod/;s/-/_/g')
          DUPLICATE_JOBS_STATUS=$(aws ssm get-parameters --region eu-west-2 --names "/oracle-duplicate/${TargetEnvironment}_delius_primarydb" "/oracle-duplicate/${TargetEnvironment}_mis_primarydb" |  jq -r '.Parameters[].Value' | jq -r '.Phase' | uniq)
          echo ${DUPLICATE_JOBS_STATUS}
          if [[ "${DUPLICATE_JOBS_STATUS}" == "Duplicate Started" ]]
          then
            echo "SkipPasswordRotation=yes" >> $GITHUB_OUTPUT
          fi
          echo ${SkipPasswordRotation}

  oracle_password_rotation:
    if: ${{ needs.oracle_duplicate_in_progress.outputs.SkipPasswordRotation != 'yes' }}
    name: oracle-password-rotation
    needs: oracle_duplicate_in_progress
    environment: ${{ github.event.inputs.TargetEnvironment }}-preapproved
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ministryofjustice/hmpps-delius-operational-automation:0.41.0
    timeout-minutes: 1440
    continue-on-error: false
    outputs:
      TargetOemEnvironment: ${{ steps.definetargets.outputs.TargetOemEnvironment }}
      TargetEnvironmentName: ${{ steps.definetargets.outputs.TargetEnvironmentName }}
      RotateGroups: ${{ steps.definetargets.outputs.targets }}
      IncludeSsmBucket: ${{ steps.definetargets.outputs.IncludeSsmBucket }}
    steps:

      - name: Checkout Ansible Playbooks and Roles From hmpps-delius-operation-automation
        uses: actions/checkout@v4
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            playbooks/oracle_password_rotation
            playbooks/oem_blackout
            playbooks/oracle_ha
            playbooks/alfresco_wallet
            playbooks/ansible.cfg
          path: operations
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.SourceCodeVersion || 'main' }}
          fetch-depth: 0

      - name: Checkout Ansible Inventory From modernisation-platform-configuration-management
        uses: actions/checkout@v4
        with:
          repository: ministryofjustice/modernisation-platform-configuration-management
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            ansible/hosts
            ansible/group_vars
          path: inventory
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.SourceConfigVersion || 'main' }}
          fetch-depth: 0

      - name: Checkout Ansible Required Roles From modernisation-platform-configuration-management
        uses: actions/checkout@v4
        with:
          repository: ministryofjustice/modernisation-platform-configuration-management
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            ansible/roles/secretsmanager-passwords
            ansible/roles/get-modernisation-platform-facts
          path: roles
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.SourceConfigVersion || 'main' }}
          fetch-depth: 0

      - name: Define Targets
        id: definetargets
        working-directory: ${{ env.inventory }}
        run: |
          targets=""
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]
          then
            TargetEnvironment="${{ github.event.inputs.TargetEnvironment }}"
          elif [[ "${{ github.event_name }}" == "schedule" ]]
          then
            TargetEnvironment="${{ inputs.TargetEnvironment }}"
          fi

          if [[ ! "${TargetEnvironment}" =~ oem ]]
          then
            prefix="environment_name_$(echo ${TargetEnvironment} | sed 's/dev/development_dev/;s/test/test_test/;s/training/test_training/;s/stage/preproduction_stage/;s/pre-prod/preproduction_pre_prod/;s/-prod/_production_prod/;s/-/_/g')"
          else
            prefix="environment_name_$(echo ${TargetEnvironment} | sed 's/-/_/g')"
          fi
          build_target() {
            databasetype=${1}
            if [[ -e group_vars/${prefix}_${databasetype}_primarydb.yml ]]
            then
              targets="${targets}${prefix}_${databasetype}_dbs,"
            elif [[ "${databasetype}" == "oem" ]]
            then
              targets="${prefix}"
            fi
            echo
          }
          
          ApplicationType=$(echo ${TargetEnvironment} | cut -d- -f1-2)
          Environment=$(echo ${TargetEnvironment} | cut -d- -f3)

          if [[ "${ApplicationType}" == "delius-core" ]]
          then
            build_target delius
          elif [[ "${ApplicationType}" == "delius-mis" ]]
          then
            build_target mis
            build_target boe
            build_target dsd
          else
            build_target oem
          fi

          if [[ "${ApplicationType}" != "hmpps-oem" ]]
          then
            [[ "${Environment}" == "dev" ]] && OemEnvironment=development
            [[ "${Environment}" == "test" || "${Environment}" = "training" ]] && OemEnvironment=test
            [[ "${Environment}" == "stage" || "${Environment}" = "preprod" ]] && OemEnvironment=preproduction
            [[ "${Environment}" == "prod" ]] && OemEnvironment=production
            TargetOemEnvironment=hmpps-oem-${OemEnvironment}
            IncludeSsmBucket="-e ansible_aws_ssm_bucket_name=${{ vars.ANSIBLE_AWS_SSM_BUCKET_NAME }}" 
          else
            TargetOemEnvironment=${TargetEnvironment}
            IncludeSsmBucket=""
          fi

          echo "targets=$targets" >> $GITHUB_OUTPUT
          echo "TargetOemEnvironment=${TargetOemEnvironment}" >> $GITHUB_OUTPUT
          echo "TargetEnvironmentName=${TargetEnvironment}" >> $GITHUB_OUTPUT
          echo "IncludeSsmBucket=${IncludeSsmBucket}" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        id: login-aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/modernisation-platform-oidc-cicd"
          role-session-name: "hmpps-delius-operational-automation-${{ github.run_number }}"
          aws-region: "eu-west-2"

      - name: Start Ansible Database Password Rotation
        shell: bash
        run: |
          export ANSIBLE_CONFIG=$ansible_config
          ln -s $PWD/roles/ansible/roles $PWD/operations/playbooks/oracle_password_rotation/roles
          $database_command -i $inventory ${{ steps.definetargets.outputs.IncludeSsmBucket }} \
          -e rotate_groups=${{ steps.definetargets.outputs.targets }} \
          -e environment_name=${TargetEnvironment} ${{ github.event.inputs.VerboseOutput }} ${{ github.event.inputs.AnsibleForks }}

  oracle_update_oem_targets:
    name: oracle-update-oem-targets
    needs: oracle_password_rotation
    environment: ${{ needs.oracle_password_rotation.outputs.TargetOemEnvironment }}-preapproved
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ministryofjustice/hmpps-delius-operational-automation:0.41.0
    timeout-minutes: 1440
    continue-on-error: false
    steps:

      - name: Checkout Ansible Playbooks and Roles From hmpps-delius-operation-automation
        uses: actions/checkout@v4
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            playbooks/oracle_password_rotation
            playbooks/ansible.cfg
          path: operations
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.SourceCodeVersion || 'main' }}
          fetch-depth: 0

      - name: Checkout Ansible Inventory From modernisation-platform-configuration-management
        uses: actions/checkout@v4
        with:
          repository: ministryofjustice/modernisation-platform-configuration-management
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            ansible/hosts
            ansible/group_vars
          path: inventory
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.SourceConfigVersion || 'main' }}
          fetch-depth: 0

      - name: Checkout Ansible Required Roles From modernisation-platform-configuration-management
        uses: actions/checkout@v4
        with:
          repository: ministryofjustice/modernisation-platform-configuration-management
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            ansible/roles/secretsmanager-passwords
            ansible/roles/get-modernisation-platform-facts
          path: roles
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.SourceConfigVersion || 'main' }}
          fetch-depth: 0

      - name: Configure AWS Credentials
        id: login-aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/modernisation-platform-oidc-cicd"
          role-session-name: "hmpps-delius-operational-automation-${{ github.run_number }}"
          aws-region: "eu-west-2"

      - name: Start Ansible Update OEM Targets
        shell: bash
        run: |
          export ANSIBLE_CONFIG=$ansible_config
          ln -s $PWD/roles/ansible/roles $PWD/operations/playbooks/oracle_password_rotation/roles
          $oem_command -i $inventory \
          -e oem_target=environment_name_$(echo ${{ needs.oracle_password_rotation.outputs.TargetOemEnvironment }} | sed 's/-/_/g') \
          -e environment_name=${{ needs.oracle_password_rotation.outputs.TargetOemEnvironment }}  \
          -e target_environment_name=${{ needs.oracle_password_rotation.outputs.TargetEnvironmentName }} \
          -e sync_monitoring_passwords=yes \
          -e rotate_rman_password=no \
          -e rotate_oem_passwords=no ${{ github.event.inputs.VerboseOutput }}

  oracle_unlock_system_users:
    name: oracle-unlock-system-users
    needs: [oracle_password_rotation, oracle_update_oem_targets]
    environment: ${{ github.event.inputs.TargetEnvironment }}-preapproved
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ministryofjustice/hmpps-delius-operational-automation:0.41.0
    timeout-minutes: 1440
    continue-on-error: false
    steps:

      - name: Checkout Ansible Playbooks and Roles From hmpps-delius-operation-automation
        uses: actions/checkout@v4
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            playbooks/oracle_password_rotation
            playbooks/ansible.cfg
          path: operations
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.SourceCodeVersion || 'main' }}
          fetch-depth: 0

      - name: Checkout Ansible Inventory From modernisation-platform-configuration-management
        uses: actions/checkout@v4
        with:
          repository: ministryofjustice/modernisation-platform-configuration-management
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            ansible/hosts
            ansible/group_vars
          path: inventory
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.SourceConfigVersion || 'main' }}
          fetch-depth: 0

      - name: Configure AWS Credentials
        id: login-aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/modernisation-platform-oidc-cicd"
          role-session-name: "hmpps-delius-operational-automation-${{ github.run_number }}"
          aws-region: "eu-west-2"

      - name: Start Ansible Unlock System Users
        shell: bash
        run: |
          export ANSIBLE_CONFIG=$ansible_config
          $database_command -i $inventory ${{ needs.oracle_password_rotation.outputs.IncludeSsmBucket }} \
          -e rotate_groups=${{ needs.oracle_password_rotation.outputs.RotateGroups }} \
          -e environment_name=${{ github.event.inputs.TargetEnvironment }} \
          -e unlock_system_passwords=yes ${{ github.event.inputs.VerboseOutput }} ${{ github.event.inputs.AnsibleForks }}