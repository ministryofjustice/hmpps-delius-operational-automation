name: Delius Ansible AWS Image Build

on:
  push:
    branches:
      - main
    paths:
      - docker/delius-ansible-aws/**
      - .github/workflows/ansible-aws-image-build.yml

  # Commented out while spiking this work out
  # pull_request:
  #   branches:
  #     - main
  #   types: [opened, edited, reopened, synchronize]
  #   paths:
  #     - docker/delius-ansible-aws/**
  #     - .github/workflows/ansible-aws-image-build.yml

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to ghcr
        id: build_publish
        uses: docker/build-push-action@v4
        with:
          context: ./docker/delius-ansible-aws
          file: ./docker/delius-ansible-aws/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/ministryofjustice/hmpps-delius-operational-automation:0.1
