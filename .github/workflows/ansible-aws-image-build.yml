name: Ansible AWS Image Build

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log into ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
