name: "Oracle: Schedule Validate Backups"
on:
  workflow_dispatch:
  schedule:
    - cron: '30 10 * * 1'
    - cron: '20 11 * * TUE'
    - cron: '30 10 * * 3'
jobs:
  check_if_scheduled:
    runs-on: ubuntu-latest
    outputs:
        RunNow: ${{ steps.schedule-run.outputs.RunNow }}
        TargetEnvironment: ${{ steps.schedule-run.outputs.TargetEnvironment }}
        TargetHost: ${{ steps.schedule-run.outputs.TargetHost }}
    strategy:
        matrix:
          include:
            - TargetEnvironment: delius-core-dev
              TargetHost: delius_primarydb
              CronSchedule: '20 11 * * TUE'
    steps:
      - name: Schedule Run
        id: schedule-run
        run: |
         # [ "${{ github.event.schedule }}" == "${{ matrix.CronSchedule }}" ] && echo "RunNow=true" || echo "RunNow=false" >> $GITHUB_OUTPUT
         echo "RunNow=true" >> $GITHUB_OUTPUT
         echo "TargetEnvironment=${{ matrix.TargetEnvironment }}" >> $GITHUB_OUTPUT
         echo "TargetHost=${{ matrix.TargetHost }}" >> $GITHUB_OUTPUT

  run-workflow-call:
    needs: check_if_scheduled
    if: needs.check_if_scheduled.outputs.RunNow == 'true'
    uses:
      ministryofjustice/hmpps-delius-operational-automation/.github/workflows/oracle-db-validate-backups.yml@main
    with:
      TargetEnvironment: ${{ needs.check_if_scheduled.outputs.TargetEnvironment }}
      TargetHost: ${{ needs.check_if_scheduled.outputs.TargetHost }}
    secrets: inherit