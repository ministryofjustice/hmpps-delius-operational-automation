name: "Oracle: Schedule Validate Backups"
on:
  push:
    branches:
       - "DBA-662"
  schedule:
    - cron: '30 10 * * 1'
    - cron: '20 11 * * TUE'
    - cron: '30 10 * * 3'
jobs:
  check_if_scheduled:
    runs-on: ubuntu-latest
    outputs:
        RunNow: ${{ steps.schedule-run.outputs.RunNow }}
        TargetEnvironment: ${{ steps.schedule-run.outputs.TargetEnvironment }}
        TargetHost: ${{ steps.schedule-run.outputs.TargetHost }}
    strategy:
        matrix:
          include:
            - TargetEnvironment: delius-core-dev
              TargetHost: delius_primarydb
              CronSchedule: '20 11 * * TUE'
            - TargetEnvironment: delius-core-dev
              TargetHost: delius_standbydb1
              CronSchedule: '20 11 * * TUE'
            - TargetEnvironment: delius-core-test
              TargetHost: delius_primarydb
              CronSchedule: '20 11 * * TUE'
    steps:
      - name: Schedule Run
        id: schedule-run
        run: |
              echo "${{ matrix }}"
