name: "LDAP: User Expiry Cron"
on:
  schedule:
    - cron: "30 3 * * *"
  workflow_call:

jobs:
  expire-users:
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ["dev"]
    uses: ./.github/workflows/ldap-user-expiry.yaml
    with:
      environment: ${{matrix.environment}}
    secrets:
      PWO_PUBLIC_SLACK_WEBHOOK_URL:  ${{ secrets.PWO_PUBLIC_SLACK_WEBHOOK_URL}}
