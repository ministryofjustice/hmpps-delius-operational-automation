name: "Oracle: scheduled_delius_core_dev_delius_primarydb_database_backup"
run-name: "Oracle: ???-backup"
on:
#   schedule:
#     - cron: '30 08 * * 1,2,4,5'
#     - cron: '30 08 * * 3'
  workflow_dispatch:
    inputs:
      TargetEnvironment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - "delius-core-dev"
          - "delius-core-test"
          - "delius-core-training"
          - "delius-core-stage"
          - "delius-core-pre-prod"
          - "delius-core-prod"
jobs:
  prepare-parameters:
    runs-on: ubuntu-latest
    outputs:
      Period: ${{ steps.parameters.outputs.Period }}
    steps:
      - name: Parameters
        id: parameters
        run: |
          [ "${{github.event.schedule}}" == '30 08 * * 1,2,4,5' ] && Period="daily" || Period="weekly"
          echo "Period=$Period" >> $GITHUB_OUTPUT
        env:
          TargetEnvironment: delius-core-dev
          TargetHost: delius_primarydb
          Period: $Period
      - name: Output Github Env
        id: outputenv
        run: |
          echo ${{ github.env }}
          cat ${{ github.env }}
