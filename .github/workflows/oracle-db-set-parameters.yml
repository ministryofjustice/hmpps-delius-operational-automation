name: "Oracle: Set DB Parameters"
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Delius environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
      mp_operational_automation_ref:
        description: "MP Operational Automation ref"
        required: true
        default: "main"
        type: string

permissions:
  contents: read
  packages: read

jobs:
  # Start deployment container job based on the build delius-ansible-aws image
  deployment:
    name: Test automation task
    environment: delius-core-${{ github.event.inputs.environment }}
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/ministryofjustice/hmpps-delius-operational-automation:0.1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        id: login-aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.CICD_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.CICD_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Clone supercharge docs repository
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
          repository: ministryofjustice/modernisation-platform-configuration-management
          ref: ${{ github.event.inputs.mp_operational_automation_ref }}

      - name: Trigger ansible playbook
        working-directory: modernisation-platform-configuration-management/ansible
        run: |
          no_proxy="*" ansible-playbook site.yml --limit environment_name_delius_core_development_${{ github.event.inputs.environment }}_delius_primarydb -e role=oracle-db-parameters/set_oracle_parameters